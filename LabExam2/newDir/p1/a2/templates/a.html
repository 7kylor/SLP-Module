<html>

<head>
    <title>Addition Form</title>
</head>

<body>
    <h1>Addition Form</h1>
    <form action="add" method="post">
        {% csrf_token %}
        <label for="n1">Number 1:</label>
        <input type="number" id="n1" name="n1" /><br />
        <label for="n2">Number 2:</label>
        <input type="number" id="n2" name="n2" /><br />
        <button type="submit">Add</button>
    </form>
</body>

</html>
